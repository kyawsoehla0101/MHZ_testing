{% extends 'layout/master.html' %}
{% block 'content' %}
    <div class="container ">
        <div class="row">
            {% for coffee in coffees %}
            <div class="col-md-4 mt-5">
                <div class="card">
                    <img src="{{coffee.image.url}}" class="card-img-top" alt="..." height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{coffee.name}}</h5>
                    <p class="card-text">{{coffee.price}} kyats</p>
                    <a href="#" class="btn btn-primary">View Detail</a>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
